<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>0x000123 Courtizen</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      color: #000;
    }

    h1 span {
      color: crimson;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .card {
      width: 150px;
      height: 150px;
      background: #fff;
      border-radius: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease-in-out;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .icon {
      position: relative;
      font-size: 40px;
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:nth-child(1) {
      background-color: #e94e77;
    }

    .card:nth-child(2) {
      background-color: #55acee;
    }

    .card:nth-child(3) {
      background-color: #00b894;
    }

    .text {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      background-color: white;
      color: #333;
      transition: 0.4s ease;
      z-index: 0;
    }

    .icon:hover .text {
      top: 100%;
    }

    .label-links {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .label-links div {
      text-align: center;
      font-size: 14px;
    }

    .label-links a {
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1><span>0x000123</span> Courtizen</h1>

  <div class="container">
    <div class="card">
      <div class="icon">
        <i class="fab fa-linkedin-in"></i>
        <div class="text">Connect with me on LinkedIn</div>
      </div>
    </div>

    <div class="card">
      <div class="icon">
        <i class="fab fa-twitter"></i>
        <div class="text">Follow me on Twitter</div>
      </div>
    </div>

    <div class="card">
      <div class="icon">
        <i class="fab fa-github"></i>
        <div class="text">Explore my GitHub</div>
      </div>
    </div>
  </div>

  <div class="label-links">
    <div><a href="#">LinkedIn</a><br><small>Connect with me on LinkedIn</small></div>
    <div><a href="#">Twitter</a><br><small>Follow me on Twitter</small></div>
    <div><a href="#">GitHub</a><br><small>Explore my projects on GitHub</small></div>
  </div>

</body>
</html>
