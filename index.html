<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Hover Effect</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <h1><span style="color: red;">0x000123</span> Courtizen</h1>

  <div class="container">
    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a></h3>
          <p>Connect with me on LinkedIn.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fab fa-twitter"></i>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="https://twitter.com/username" target="_blank">Twitter</a></h3>
          <p>Follow me on Twitter.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fab fa-github"></i>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="https://github.com/username" target="_blank">GitHub</a></h3>
          <p>Explore my projects on GitHub.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
