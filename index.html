<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Hover Effect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1><span>Card</span> Hover Effect</h1>
  <div class="container">
    <div class="card">
      <div class="face face1" style="background: #ff5f57;">
        <div class="content">
          <div class="icon">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="#">LinkedIn</a></h3>
          <p>Connect with me on LinkedIn.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="face face1" style="background: #1DA1F2;">
        <div class="content">
          <div class="icon">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="https://x.com/0x000123" target="_blank">Twitter</a></h3>
          <p>Follow me on Twitter.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="face face1" style="background: #2bcbba;">
        <div class="content">
          <div class="icon">
            <i class="fa fa-github" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="#">GitHub</a></h3>
          <p>Check out my projects on GitHub.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
